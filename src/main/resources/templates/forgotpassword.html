<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ForgotPassword | PlatStyles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="CSS/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <link rel="icon" href="img/icon-p.png" th:href="@{/img/icon-p.png}" type="image/p-icon"/>
</head>

<body class="text-center">

<main class="form-signup m-auto">
    <form>
        <!-- <img class="mb-4" src="/img/icon-p.png" alt="" width="57" height="57"> -->
        <h1 class="h3 mb-4 pb-4 fw-normal border-bottom">Forgot Password</h1>
        <div class="p">Please enter the email you'd like your password reset information sent to</div>

        <div class="row m-3 p-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Your email address</label>
                </div>
            </div>
            <a href="login" >Back to Login</a>
        </div>



        <div class="col-8 mx-auto">
            <button class="w-100 btn btn-lg btn-secondary" type="submit">Login</button>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; PlayStyle 2022</p>
    </form>
</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
