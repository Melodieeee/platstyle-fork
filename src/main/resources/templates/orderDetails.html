<!doctype html>
<html class="easy-sidebar-active" lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlatStyle</title>

    <div th:replace="fragments/header :: header-css"/>

    <!-- Custom styles for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/easy-sidebar.css">
    <link rel="stylesheet" href="css/orderdetails.css">
    
    <!-- script -->
    <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script> 
    <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> 
    <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script> 
    <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>

</head>  

  <body>
    <main>

      <div th:replace="fragments/header :: header"/>

      <!--Content Start-->

      <div class="container px-5 mb-5">
        <div class="h1">Order Details</div>

        <!-- order subtotal -->
        <div class="container order-items my-5 py-3 border">
          <div class="container stylist-name pb-3 pt-2">
            <div class="h2">Your Stylist: 
              <span>Johnny Depp</span>
            </div>
          </div>
          <div class="container items px-3">
            <div class="row item1 pb-2">
              <div class="col item-name h4 col-3">Haircut</div>
              <div class="col item-details h5 col-7">Short</div>
              <div class="col price h4 col-2">$20</div>
            </div>
            <div class="row item2 pb-2">
              <div class="col item-name h4 col-3">Hair color</div>
              <div class="col item-details h5 col-7">Short  Brown</div>
              <div class="col price h4 col-2">$30</div>
            </div>
            <div class="row subtotal pt-3">
              <div class="col h4 col-3">Subtotal</div>
              <div class="col col-7"></div>
              <div class="col h4 col-2 price">$50</div>
            </div>
          </div>
        </div>

        <!-- change your order btn-->
        <div class="container change-order px-2">
          <a href="#" role="button">
            <button type="button" class="btn btn-outline-secondary btn-lg mx-3">
              <i class="fa-solid fa-angle-left"></i>
              Change your order
            </button>
          </a>
        </div>

        <!-- address -->
        <div class="address container my-5 py-3 border">

          <div class="container pb-3 pt-2">
            <div class="h2">Address</div>

            <div class="row px-3 mt-3">

              <!-- input area -->
              <form action="#" class="col-lg-9 bg-light">
                <fieldset>
                  <input type="text" class="form-control" id="addressInput" placeholder="#Default Address..." aria-label="Address" disabled>
                </fieldset>
              </form>

              <div class="container col-2"></div> 

              <!-- edit button -->
              <button type="button" class="col-1 btn btn-primary btn-sm edit-btn" id="addressBtn" onclick="changeDisableAddress()">
                Edit
              </button>

              <script>
                var filterStatus = 0;
                function changeDisableAddress(){
                  if(filterStatus == 0){
                    filterStatus = 1;
                    document.getElementById("addressInput").disabled = false;
                    document.getElementById("addressBtn").innerHTML = "OK";

                  } else {
                    filterStatus = 0;
                    document.getElementById("addressInput").disabled = true;
                    document.getElementById("addressBtn").innerHTML = "Edit";
                  }
              };
              </script>
              
            </div>

          </div>

        </div>

        <!-- payment -->
        <div class="payment container my-5 py-3 border">

          <div class="container pb-3 pt-2">
            <div class="h2">Payment</div>
          </div>

          <form action="#" class="ms-3 mt-3">

            <div class="container row">
              
              <!-- card number -->
              <div class="container col-4">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" id="cardNumber" class="form-control" aria-describedby="cardNumHelpBlock" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>

              <!-- exp date -->
              <div class="container col-3">
                <label for="expDate" class="form-label">Exp. Date</label>
                <input type="text" id="expDate" class="form-control" aria-describedby="expDateHelpBlock" placeholder="MM/YY">
              </div>
              
              <!-- security code -->
              <div class="container col-2">
                <label for="securityCode" class="form-label">Security Code</label>
                <input type="password" id="securityCode" class="form-control" aria-describedby="securityCodeHelpBlock" placeholder="XXX">
              </div>

              <div class="container col-3"></div>

            </div>

            <div class="container row">
             
              <!-- card holder -->
              <div class="container col col-4 pt-3">
                <label for="cardHolder" class="form-label">Card Holder</label>
                <input type="text" id="cardHolder" class="form-control" aria-describedby="cardHolderHelpBlock">
              </div>
              <!-- postal code -->
              <div class="container col col-3 pt-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" id="postalCode" class="form-control" aria-describedby="postalCodeHelpBlock">
              </div>

              <div class="container col col-2 pt-3"></div>

              <!-- save card button-->
              <div class="container col col-3 p-0" style="text-align:end;">
                <button type="submit" class="btn btn-primary saveCard mt-5">
                  <i class="fa-solid fa-plus"></i>
                  Save this card
                </button>
                
              </div>

            </div>

          </form>
      
        </div>

        <!-- add notes -->
        <div class="add-notes container my-5 py-3 border">

          <div class="container pb-3 pt-2">
            <div class="h2">Add Notes</div>

            <div class="row px-3 mt-3">
              <form action="#" class="col-lg-9 bg-light">
                <fieldset id="order-address">
                  
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="noteInput" disabled></textarea>
                    <label for="noteInput">write down what you want to tell your stylist before he/she arrives...</label>
                  </div>

                </fieldset>
              </form>
              <div class="container col-2"></div>
              
              <!-- edit button -->
              <button type="button" class="col-1 btn btn-primary btn-sm edit-btn" id="noteBtn" onclick="changeDisable()">
                Edit
              </button>

              <script>
                var filterStatus = 0;
                function changeDisable(){
                  if(filterStatus == 0){
                    filterStatus = 1;
                    document.getElementById("noteInput").disabled = false;
                    document.getElementById("noteBtn").innerHTML = "OK";

                  } else {
                    filterStatus = 0;
                    document.getElementById("noteInput").disabled = true;
                    document.getElementById("noteBtn").innerHTML = "Edit";
                  }
              };
              </script>

            </div>

          </div>         
          
        </div>

        <!-- confirm -->
        <div class="container row align-items-end">

          <!-- Calculate total -->
          <div class="container col col-lg-5 col-md-10 col-sm-12">
            <div class="container row">
              <div class="col col-8 h5">Subtotal</div>
              <div class="col col-4 h5 price">$50.00</div>
            </div>
            <div class="container row">
              <div class="col col-8 h5">Tax</div>
              <div class="col col-4 h5 price">$ 6.00</div>
            </div>
            <div class="container row border-top py-2">
              <div class="col col-8 h5"></div>
              <div class="col col-4 h5 price">$56.00</div>
            </div>
            <div class="container row">
              <div class="col col-8 h5">Advanced Payment
                <i class="fa-solid fa-circle-info" data-bs-toggle="tooltip" data-bs-placement="right" 
                title="Once the stylist accept your order, we will charge 10% of total amount as advanced payment.">
                </i>
              </div>
              <div class="col col-4 h5 price">$ 5.60</div>
            </div>
            <div class="container row">
              <div class="col col-8 h5">Sevice Fee</div>
              <div class="col col-4 h5 price">$ 3.00</div>
            </div>
            <div class="container row border-top pt-2">
              <div class="col col-8 h5">Advanced Total</div>
              <div class="col col-4 h5 price">$ 8.60</div>
            </div>

          </div>

          <!-- read agreement -->
          <div class="container col col-lg-4 col-md-2 col-sm-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I agree to  
                <a href="#">terms and conditions.</a>
              </label>
            </div>
          </div>

          <!-- button place order -->
          <div class="container col col-lg-3 col-md-12 col-sm-12 place-order">
            <button type="button" class="btn btn-secondary btn-lg">Place Order</button>
          </div>
        </div>

      </div>
      <!--Content End-->

      <!--Footer-->
      <div th:replace="fragments/footer :: footer"/>
    
    </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="js/sidebars.js"></script>    
      <script src="js/jquery-1.11.0.min.js"></script> 
      <script src="js/bootstrap.min.js"></script> 

      <script>
      //easy-sidebar-toggle-right
      $('.easy-sidebar-toggle').click(function(e) {
          e.preventDefault();
        //$('body').toggleClass('toggled-right');
          $('body').toggleClass('toggled');
        //$('.navbar.easy-sidebar-right').removeClass('toggled-right');
          $('.navbar.easy-sidebar').removeClass('toggled');
      });
      </script>

    </div>

  </body>

</html>
