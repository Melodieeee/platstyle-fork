<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp | PlatStyles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="CSS/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
  <link rel="icon" href="img/icon-p.png" th:href="@{/img/icon-p.png}" type="image/p-icon"/>
</head>

<body class="text-center">

<main class="form-signup m-auto">
  <form>
    <!-- <img class="mb-4" src="/img/icon-p.png" alt="" width="57" height="57"> -->
    <h1 class="h3 mb-4 pb-4 fw-normal border-bottom">Sign Up</h1>

    <div class="row m-3">
      <div class="col-6">
        <div class="form-floating">
          <input type="fName" class="form-control" id="firstNama" placeholder="first name">
          <label for="firstNama">Your first name</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-floating">
          <input type="lName" class="form-control" id="lastName" placeholder="last name">
          <label for="lastName">Your last name</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Your email address</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Pick a password</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="form-floating">
          <input type="rppassword" class="form-control" id="repassword" placeholder="Repeat password">
          <label for="repassword">Repeat your password</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="p">Use at least one letter, one numerol, and seven characters</div>
        <div class="form-floating">
          <input type="phone" class="form-control" id="phone" placeholder="Repeat password">
          <label for="phone">Your phone number</label>
        </div>
      </div>
    </div>
    <div class="row m-3 pb-4">
      <div class="col-12">
        <select class="form-select" aria-label="Gender">
          <option selected>Select one</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </div>
    </div>

    <div class="col-10 mx-auto">
      <button class="w-100 btn btn-lg btn-secondary" type="submit">Login</button>
    </div>
    <div class="mt-5 mx-auto">
      <a href="index.html">Cancel registration</a>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; PlayStyle 2022</p>
  </form>
</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
