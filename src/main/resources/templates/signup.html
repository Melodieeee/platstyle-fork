<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp | PlatStyles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
  <link rel="icon" href="img/icon-p.png" th:href="@{/img/icon-p.png}" type="image/p-icon"/>
</head>

<body class="text-center">

<main class="form-signup m-auto">
  <form th:action="@{/register}" method="post">
    <!-- <img class="mb-4" src="/img/icon-p.png" alt="" width="57" height="57"> -->
    <h1 class="h3 mb-4 pb-4 fw-normal border-bottom">Sign Up</h1>

    <div class="row m-3">
      <div class="col-6">
        <div class="form-floating">
          <input class="form-control" name="first-name" th:field="*{user.firstName}" id="firstName" placeholder="first name" required>
          <label for="firstName">Your first name</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-floating">
          <input class="form-control" name="last-name" th:field="*{user.lastName}" id="lastName" placeholder="last name" required>
          <label for="lastName">Your last name</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="form-floating">
          <input type="email" name="email" class="form-control" th:field="*{user.email}" id="email" placeholder="name@example.com" required>
          <label for="email">Your email address</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="form-floating">
          <input type="password" name="password" class="form-control" th:field="*{user.password}" id="password" placeholder="Password" required>
          <label for="password">Pick a password</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="form-floating">
          <input type="password" name="re-password" class="form-control" id="repassword" placeholder="Repeat password">
          <label for="repassword">Repeat your password</label>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-12">
        <div class="p">Use at least one letter, one numerol, and seven characters</div>
        <div class="form-floating">
          <input class="form-control" th:field="*{user.phone}" id="phone" placeholder="Phone number">
          <label for="phone">Your phone number</label>
        </div>
      </div>
    </div>
    <div class="row m-3 pb-4">
      <div class="col-12">
        <select class="form-select" th:field="*{user.gender}" aria-label="Gender">
          <option th:value="''"selected>Select one</option>
          <option th:value="'M'" th:text="Male"></option>
          <option th:value="'F'" th:text="Female"></option>
          <option th:value="'O'" th:text="Other"></option>
        </select>
      </div>
    </div>

    <div class="col-10 mx-auto">
      <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign up</button>
    </div>
    <div class="mt-2 mx-auto">
      <a href="/">Cancel registration</a>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; PlayStyle 2022</p>
  </form>
</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
