<!doctype html>
<html class="easy-sidebar-active" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Stylist Profile | PlatStyles</title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body>
<main>
    <div th:replace="fragments/header :: header"/>
    <!--Content Start-->
    <div class="container">
        <div class="h2">Profile</div>
        <div class="row gutters">
            <!--Personal details-->
            <div class="container col-xl-6 col-md-6 col-sm-12">
                <div class="container mb-5">
                    <div class="row gutters">
                        <div class="row text-center mb-5">
                            <div class="col"></div>
                            <div class="col align-self-center">
                                <form method="post" th:action="@{/stylist/profile}" enctype="multipart/form-data">
                                    <div class="user-img">
                                        <img th:src="${stylist.getPhoto}" class="img-thumbnail mx-auto d-block" onerror="this.src='../img/avatar7.png'">
                                        <input class="form-control" type="file" name="photoFile" id="photoFile" style="display: none;" multiple >
                                        <label for="photoFile" class="form-label uploadBtn">Click to select</label>
                                        <button type="submit" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-fill"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="col"></div>
                        </div>

                        <h6 class="mb-2 text-primary">Store Details</h6>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="storeName">Store name</label>
                                <input type="text" class="form-control" th:field="*{stylist.name}" id="storeName" placeholder="Enter store name">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" th:field="*{stylist.city}" id="city" placeholder="Enter city">
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" th:field="*{stylist.phone}" id="phone" placeholder="Enter phone number">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" th:field="*{stylist.email}" id="email" placeholder="Enter email ID">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Time Slot-->
            <div class="container col-xl-6 col-md-6 col-sm-12">
                <div class="h4 p-3">Time Slot</div>
                <div class="container m-3">
                    <form id="timeSlotForm">
                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Monday" name="week" id="checkMonday">
                                <label class="form-check-label" for="checkMonday">
                                    Monday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="MondayStart" id="MondayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="MondayEnd" id="MondayEnd" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Tuesday" name="week" id="checkTuesday">
                                <label class="form-check-label" for="checkTuesday">
                                    Tuesday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="TuesdayStart" id="TuesdayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="TuesdayEnd" id="TuesdayEnd" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Wednesday" name="week" id="checkWednesday">
                                <label class="form-check-label" for="checkWednesday">
                                    Wednesday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="WednesdayStart" id="WednesdayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="WednesdayEnd" id="WednesdayEnd" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Thursday" name="week" id="checkThursday">
                                <label class="form-check-label" for="checkThursday">
                                    Thursday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="ThursdayStart" id="ThursdayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="ThursdayEnd" id="ThursdayEnd" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Friday" name="week" id="checkFriday">
                                <label class="form-check-label" for="checkFriday">
                                    Friday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="FridayStart" id="FridayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="FridayEnd" id="FridayEnd" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Saturday" name="week" id="checkSaturday">
                                <label class="form-check-label" for="checkSaturday">
                                    Saturday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="SaturdayStart" id="SaturdayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="SaturdayEnd" id="SaturdayEnd" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex bd-highlight mb-2">
                        <div class="me-auto p-2 bd-highlight">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Sunday" name="week" id="checkSunday">
                                <label class="form-check-label" for="checkSunday">
                                    Sunday
                                </label>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="SundayStart" id="SundayStart" disabled>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight">
                            <div class="form-group">
                                <input type="time" class="form-control" name="SundayEnd" id="SundayEnd" disabled >
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

            <!--Compelete btn-->
            <div class="container">
                <div class="row gutters">
                    <div class="d-grid gap-2 col-md-6 mx-auto pt-4">
                        <button class="btn btn-outline-success" onclick="save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--Content End-->
    <!--Footer-->
    <div th:replace="fragments/footer :: footer"/>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="../js/sidebars.js" th:href="@{../js/sidebars.js}"></script>
<script>
    //easy-sidebar-toggle-right
    $('.easy-sidebar-toggle').click(function(e) {
        e.preventDefault();
        //$('body').toggleClass('toggled-right');
        $('body').toggleClass('toggled');
        //$('.navbar.easy-sidebar-right').removeClass('toggled-right');
        $('.navbar.easy-sidebar').removeClass('toggled');
    });

    $('[name=week]').click(function() {
        if($( this ).prop("checked") == true) {
            $("#"+$( this ).val()+"Start").prop('disabled', false);
            $("#"+$( this ).val()+"End").prop('disabled', false);
        } else {
            $("#"+$( this ).val()+"Start").prop('disabled', true);
            $("#"+$( this ).val()+"End").prop('disabled', true);
        }
    });

    $(document).ready(function() {
        $.ajax({
            url: "../api/ajax/getTimeslots",
            type: "GET",
            dataType: "json",
            success: function (json) {
                for(var i=0; i<json.length; i++) {
                    $('#check'+json[i].week).click();
                    $("#"+json[i].week+"Start").val(json[i].startTime);
                    $("#"+json[i].week+"End").val(json[i].endTime);
                }
            }
        })
    })

    function save() {
        let dataSting = "name="+$('#storeName').val()+"&city="+$('#city').val()+"&phone="+$('#phone').val()+"&email="+$('#email').val();
        if($('#timeSlotForm').serialize()!="") dataSting = dataSting + "&" +$('#timeSlotForm').serialize();
        else {
            dataSting = dataSting + "&week=";
        }
        $.ajax({
            url: "../api/ajax/setProfrile",
            type: "POST",
            data: dataSting,
            dataType: "text",
            success: function (msg) {
                alert(msg);
            }
        })
    }
</script>
</body>
</html>
