<!doctype html>
<html class="easy-sidebar-active" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account | PlatStyles</title>

    <div th:replace="fragments/header :: header-css"/>
</head>

<body>
<style>
    .user-img {
        height: 250px;
        width: 250px;
    }

    #uploadBtn {
        height: 40px;
        width: 100%;
    }
</style>

<main>

    <div th:replace="fragments/header :: header"/>
    <!--Content Start-->

        <div class="container w-50 min-vh-10">
            <div class="row text-center mb-5">
                <div class="col"></div>
                <div class="col align-self-center">
                    <form method="post" th:action="@{/user/account}" enctype="multipart/form-data">
                        <div class="user-img">
                            <img th:src="${customer.getPhoto}" class="img-thumbnail mx-auto d-block" onerror="this.src='../img/avatar7.png'">
                            <input class="form-control" type="file" name="photoFile" id="photoFile" style="display: none;" multiple >
                            <label for="photoFile" class="form-label uploadBtn">Click to select</label>
                            <button type="submit" class="btn btn-outline-secondary btn-sm"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
            <form th:action="@{/user/save}"  method="post">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" th:field="*{user.firstName}"  id="fName" placeholder="Enter first name" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" th:field="*{user.lastName}" th:value="*{user.lastName}" id="lname" placeholder="Enter last name">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" th:field="*{user.phone}" th:value="${user.getPhone}" id="phone" placeholder="Enter phone number">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="btd">Birthday</label>
                        <input type="date" class="form-control" th:field="*{customer.birthday}" id="btd">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" class="form-control" th:field="*{user.email}" th:value="*{user.email}" id="eMail" placeholder="Enter email ID">
                    </div>
                </div>
                <div class="d-grid gap-2 col-md-6 mx-auto pt-4">
                    <a href="forgotpassword.html" class="btn btn-outline-secondary" role="button">Reset password</a>
                </div>
                <div class="d-grid gap-2 col-md-6 mx-auto pt-4" th:switch="${user.getStylistVerify()}">
                    <a th:case="0" href="/user/upload" class="btn btn-outline-secondary" role="button">Want to be a stylist</a>
                    <button th:case="2" class="btn btn-outline-secondary"disabled>Waiting for verify</button>
                </div>
            </div>

            <div class="row gutters">

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 text-primary">Address</h6>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street Address</label>
                        <input type="text" class="form-control" th:field="*{customer.street}" id="Street" placeholder="Enter street address">
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street Address 2</label>
                        <input type="text" class="form-control" th:field="*{customer.street2}" id="Street2" placeholder="Enter street address 2">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" th:field="*{customer.city}" id="city" placeholder="Enter your city">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <label for="state">Province</label>
                    <select class="form-select" th:field="*{customer.province}" id="state" aria-label="Select province/State">
                        <option th:value="''" th:text="''"></option>
                        <option th:value="'Alberta'" th:text="'Alberta'"></option>
                        <option th:value="'British Columbia'" th:text="'British Columbia'"></option>
                        <option th:value="'Ontario'" th:text="'Ontario'"></option>
                        <option th:value="'Quebec'" th:text="'Quebec'"></option>
                        <option th:value="'Nova Scotia'" th:text="'Nova Scotia'"></option>
                        <option th:value="'New Brunswick'" th:text="'New Brunswick'"></option>
                        <option th:value="'Manitoba'" th:text="'Manitoba'"></option>
                        <option th:value="'Prince Edward Island'" th:text="'Prince Edward Island'"></option>
                        <option th:value="'Saskatchewan'" th:text="'Saskatchewan'"></option>
                        <option th:value="'Newfoundland and Labrador'" th:text="'Newfoundland and Labrador'"></option>
                    </select>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="form-group">
                        <label for="zIp">Postal</label>
                        <input type="text" class="form-control" th:field="*{customer.postal}" id="zip" placeholder="Postal">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="d-grid gap-2 col-md-6 mx-auto pt-4">
                    <button class="btn btn btn-outline-success" type="submit">Save</button>
                </div>
            </div>
            </form>
        </div>





    <!--Content End-->
    <!--Footer-->
    <div th:replace="fragments/footer :: footer"/>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="../js/sidebars.js" th:href="@{../js/sidebars.js}"></script>
<script>
    //easy-sidebar-toggle-right
    $('.easy-sidebar-toggle').click(function(e) {
        e.preventDefault();
        //$('body').toggleClass('toggled-right');
        $('body').toggleClass('toggled');
        //$('.navbar.easy-sidebar-right').removeClass('toggled-right');
        $('.navbar.easy-sidebar').removeClass('toggled');
    });
</script>
</body>
</html>
