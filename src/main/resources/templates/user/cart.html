<!doctype html>
<html class="easy-sidebar-active" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart | PlatStyles</title>

    <div th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/order.css">
</head>

<body>
<main>

    <div th:replace="fragments/header :: header"/>
    <!--Content Start-->
    <div class="container w-50">
        <div class="h2 mb-4">Order</div>
        <div class="container order-box">
            <div class="row d-flex justify-content-between">
                <div class="col-6 mb-3">
                    <h4>Hair Stylist: <span>Zoio Alma</span></h4>
                </div>
                <div class="col-4 d-flex mb-3">
                    <input type="datetime-local" id="book-time"
                           name="book-time">
                </div>
            </div>
            <div class="row border-top">
                <div class="col-3 mt-3">
                    <h4>Gender</h4>
                </div>
                <div class="col-4 mt-3">
                    <h4>Service</h4>
                </div>
                <div class="col-3 mt-3">
                    <h4>Price</h4>
                </div>
            </div>
            <div class="cart-row mb-3">
                <div class="cart-items">
                    <!--ADD ITEMS-->
                    <div class="row">
                        <div class="col-3 mt-3">
                            <span>Male</span>
                        </div>
                        <div class="col-5 mt-3">
                            <span>Haircut</span>
                        </div>
                        <div class="col-3 mt-3">
                            <span>20</span>
                        </div>
                        <div class="col-1 mt-3">
                            <button type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-x"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-end">
                <div class="cart-total d-flex justify-content-end">
                    <h5 class="cart-total-title">Total (CAD):&nbsp;</h5>
                    <span class="cart-total-price mx-4">$0</span>
                </div>
            </div>
        </div>
        <div class="row m-3 text-center" >
            <div class="col-md-12">
                <a href="/" class="btn btn-outline-secondary btn-appoi" role="button">Make Appointment</a>
            </div>
        </div>

    </div>

    <!--Content End-->
    <!--Footer-->
    <div th:replace="fragments/footer :: footer"/>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="../js/sidebars.js" th:href="@{../js/sidebars.js}"></script>
<script>
    //easy-sidebar-toggle-right
    $('.easy-sidebar-toggle').click(function(e) {
        e.preventDefault();
        //$('body').toggleClass('toggled-right');
        $('body').toggleClass('toggled');
        //$('.navbar.easy-sidebar-right').removeClass('toggled-right');
        $('.navbar.easy-sidebar').removeClass('toggled');
    });
</script>
</body>
</html>
