                </div>

                    </div>
                    <div class="d-flex justify-content-between mt-2">

                            <label class="form-check-label" for="flexCheckDefault">Male</label> </div> <span>3</span>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                                        checked> <label class="form-check-label" for="flexCheckChecked">Female</label> </div>
                        <span>4</span>
                    </div>
                </div>
                <div class="price-range p-2">
                    <div class="heading d-flex justify-content-between align-items-center">
                        <h6 class="text-uppercase">Price Range</h6>
                    </div>
                    <div class="mt-2">
                        <div class="d-flex justify-content-between">
                            <label for="customRange1" class="form-label "><span>0</span></label>
                            <label for="customRange1" class="form-label "><span>100</span></label>
                        </div>
                        <input type="range" class="form-range" id="customRange1" min="0" max="5">
                    </div>
                </div>
                <div class="rate p-2 mb-2">
                    <div class="heading d-flex justify-content-between align-items-center">
                        <h6 class="text-uppercase">Rate</h6>
                    </div>
                    <!--Rating-->
                    <form>
                        <input id="input-21b" value="4" type="text" class="rating" data-theme="krajee-fas" data-min=0 data-max=5 data-step=0.2 data-size="sm"
                               required title="">
                        <div class="clearfix"></div>
                    </form>


                </div>

                                </div>
