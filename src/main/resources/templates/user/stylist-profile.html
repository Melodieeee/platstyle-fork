        <div class="card bg-light mb-3">

            </ul>
          </div>
        </div>
        <div class="row mx-0 mt-2">
          <div class="col-md-6" style="">
            <div class="card">
              <div class="card-header">
				  <div class="form-check">
				    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				    <label class="form-check-label" for="flexRadioDefault1">
				      Male
				    </label>
				  </div>
				  <div class="form-check">
				    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				    <label class="form-check-label" for="flexRadioDefault2">
				      Female
				    </label>
				  </div>
			  </div>
            </div>
            <form class="">
              <div class="form-group"> <label>New Service<br></label> <input type="text" class="form-control" placeholder="Your Service Name"> <small class="form-text text-muted" contenteditable="true"></small> </div>

                <label>Photos<br></label><br>
                <input type="file" id="input-file-now" class="file-upload">
              </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Upload<br></button>
            </form>
          </div>
          <div class="col-md-6">
            <form class="">
              <div class="form-group"> <label>Basic Price</label> <input type="text" class="form-control" placeholder="$20.00"> </div>
              <div class="form-group"> 
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault"></label>
				<label>Markup(%)</label> <br>
				<input type="number" class="form-control" placeholder="20"> 
			  </div>
              <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Add</button>
			  
            </form>
          </div>
